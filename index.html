<head>
<title>who u?</title>
</head>

<div class="hio">
<input type="text" placeholder="url here" id="hi"></input>
<button onclick="hi()">open in about:blank</button>
<button onclick="lols()">info</button>
</div>

<div id="lol" class="chingchong">
<p></p>
</div>

<script>
p = 1;
var url;

function hi() {
    url = document.getElementById("hi").value.trim();

    // Create the isolated HTML that will live inside the blob
    const innerHTML = `
        <!DOCTYPE html>
        <html>
        <body style="margin:0; padding:0; overflow:hidden;">
            <iframe 
                src="https://${url}"
                style="width:100vw; height:100vh; border:none;"
                sandbox="allow-scripts allow-forms allow-same-origin">
            </iframe>
        </body>
        </html>
    `;

    // Create blob URL (opaque origin = extensions cannot inject)
    const blob = new Blob([innerHTML], { type: "text/html" });
    const blobURL = URL.createObjectURL(blob);

    // Open about:blank and replace it with the blob page
    const win = window.open("about:blank");
    win.location = blobURL;
}

function lols() {
    lol.style.width = "300px";
}

function lol() {
    const ballz = ["NOT a proxy, better", "credit to TL Bags", "click info if ur lost", "search smt"];
    const bals = ["green", "red", "blue", "yellow"];
    let o = ballz[Math.floor(Math.random() * 4)];
    let n = bals[Math.floor(Math.random() * 4)];
    document.getElementById("ll").textContent = o;
    document.getElementById("ll").style.color = n;
}

setInterval(lol, 6000);
</script>

<style>
.hio{
    border-radius: 4px;
    padding: 5px;
    background-color: black;
    display: inline-block;
    text-align: center;
}

.chingchong{
    height: 300px;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    right: 0;
    background-color: white;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 10px;
    margin-top:150px;
    border-radius:10px
}
</style>

<style>
.slide-back-and-forth {
    width: 100%;
    overflow: hidden;
    max-width: 1360px;
}

.slide-back-and-forth h2 {
    white-space: nowrap;
    animation: 6s slide-back-and-forth infinite alternate; 
}

@keyframes slide-back-and-forth {
    0% {
        margin-left: -50%;
    }
    100% {
        margin-left: 100%;
    }
}

body {
    background-color: black;
}
</style>

<body>
    <div class="slide-back-and-forth">
        <h2 style="color: red" id="ll">credit to TL Bags</h2>
    </div>
</body>
</html>
